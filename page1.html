<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <label for="fname">Enter name:</label>
            <input type="text" name="fname" id="fname">
            </br>
            <label for="lname">Enter lastname:</label>
            <input type="text" name="lname" id="lname">
            <input type="radio" name="mode" id="Cash" value="Cash">Cash
            <input type="radio" name="mode" id="UPI" value="Cash">UPI
            <input type="radio" name="mode" id="NetBanking" value="Cash">NetBanking
            </br>
            <label for="Degree">Select Education</label>
            <input type="checkbox" name="degree" id="degree" value="10">10
            <input type="checkbox" name="degree" id="degree" value="10+2">10+2
            <input type="checkbox" name="degree" id="degree" value="Btech">Btech
            <input type="checkbox" name="degree" id="degree" value="Mtech">Mtech
            </br>
            <label>select</label>
            <select name="City" id="ddlCity">
                <option value="PNQ">Pune</option>
                <option value="MUM">Mumbai</option>
                <option value="BLR">Bangalore</option>
                <option value="CHN">Chennai</option>
            </select>
            <input type="color" name="showcolors" id="c">
            </br>
            <input type="datetime-local" name="" id="">
            <br>
            <input type="date" name="" id="">
            <input type="email" name="" id="">
            <input type="url" name="" id="">
            <input type="range" name="" id="" min="10" max="30" value="10" step="2">
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
